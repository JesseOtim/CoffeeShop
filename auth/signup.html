<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link href="../styles/signup.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h1 class="logo">Tea Cup</h1>
        </div>

        <div class="menu">
          <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACTS</a></li>
          </ul>
        </div>
      </div>

      <form id="signupForm" name="submit" onsubmit="return Validate(event);" method="POST">
        <h1 class="log">Tea Cup</h1>
        <div class="form">
          <div class="mb-3">
            <!-- <label>First name</label> -->
            <input
              type="text"
              class="Firstname"
              id="firstname"
              size="50"
              placeholder="Enter First name"
              name="firstname"
            />
            <small id="firstnameErr"></small>
            <!-- <label>Last name</label> -->
            <input
              type="text"
              class="Lastname"
              id="lastname"
              size="50"
              placeholder="Enter Last name"
              name="lastname"
            />
            <small id="lastnameErr"></small>
            <!-- <label>Email address</label> -->
            <input
              type="email"
              class="email"
              id="email"
              size="50"
              placeholder="Enter Email Address"
              name="email"
            />
            <small id="emailErr"></small>
            <div class="text-danger font-weight-bold small"></div>
            <div class="mb-3">
              <!-- <label>Password</label> -->
              <input
                name="password"
                type="password"
                class="password"
                id="password"
                placeholder="Enter Password"
                size="50"
              />
              <small id="passwordErr"></small>
              <div class="text-danger font-weight-bold small"></div>
              <!-- <label>Confirm password</label> -->

              <input
                type="password"
                class="password"
                id="confirmpassword"
                placeholder="Please Confirm Password"
                size="50"
              />
              <small id="confirmpasswordErr"></small>
              <div class="text-danger font-weight-bold small"></div>
            </div>
          </div>

          <!-- <input id="submitbutton" type="submit" class="btn btn-success" /> -->
          <button class="btnn" id="submitbutton">Submit</button>
          <p>Already have an account?<a href="../auth/index.html"> Login</a></p>
          <p><a href="../auth/index.html">< Home</a></p>

          <!-- <p class="liw"> <a> > Home </a></p> -->
        </div>
      </form>
    </div>
  </body>
  <script src="../js/signup.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
